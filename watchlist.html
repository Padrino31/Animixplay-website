<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
<style>
  /* Watchlist styles */
  #watchlist {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 80px 20px 20px 20px; /* Added margin-top to prevent overlap */
  }

  #watchlist li {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color:#383838;
    box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
    padding: 10px;
  }

  #watchlist li img {
    max-width: 100%;
    margin-bottom: 10px;
  }

  #watchlist li a {
    font-size: 16px;
    text-align: center;
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
  }

  #watchlist li button {
    /* Watchlist li button styles */

    width: 100%;
    margin-top: auto;
    background-color: #333;
    color: white;
    font-size: 14px;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }

  /* Media queries */
  @media only screen and (max-width: 767px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    #watchlist li a {
      font-size: 14px;
    }
  }

  @media only screen and (min-width: 768px) and (max-width: 1199px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    #watchlist li a {
      font-size: 16px;
    }
  }

  @media only screen and (min-width: 1200px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
      gap: 25px;
    }

    #watchlist li a {
      font-size: 18px;
    }
  }

  header {
    text-align: center;
  }

  h1 {
    text-align: center;
    color: white;
    font-size: 24px;
    margin-top: 15px;
    margin-bottom: 10px;
  }

  #title1 {
    text-align: center;
  }

  #title1 img {
    max-width: 100%;
    height: auto;
  }
</style>


</head>

<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1>
    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  </header>
  <script>
    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
